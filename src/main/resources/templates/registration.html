<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Register</h1>
<form id="registerForm" method="post" th:action="@{/register}" th:object="${form}">
    <label for="username">Username: </label>
    <input th:field="*{username}" type="text"/>
    <span class="validationError" th:errors="*{username}"
          th:if="${#fields.hasErrors('username')}">username error</span>
    <br/>

    <label for="password">Password: </label>
    <input th:field="*{password}" type="password"/>
    <span class="validationError" th:errors="*{password}"
          th:if="${#fields.hasErrors('password')}">password error</span>
    <br/>

    <input type="submit" value="Register"/>
</form>
</body>
</html>
