<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
<form id="updateForm" method="post" th:action="@{/user{id}(id=${user.id})}" th:object="${user}">
    <label for="id">Id: </label>
    <input readonly="readonly" th:field="*{id}" type="text"/>
    <br/>

    <label for="username">Username: </label>
    <input th:field="*{username}" type="text"/>
    <span class="validationError" th:errors="*{username}"
          th:if="${#fields.hasErrors('username')}">username error</span>
    <br/>

    <label for="fullname">Full name: </label>
    <input th:field="*{fullname}" type="text"/>
    <span class="validationError" th:errors="*{fullname}"
          th:if="${#fields.hasErrors('fullname')}">fullname error</span>
    <br/>

    <label for="street">Street: </label>
    <input th:field="*{street}" type="text"/>
    <span class="validationError" th:errors="*{street}"
          th:if="${#fields.hasErrors('street')}">street error</span>
    <br/>

    <label for="city">City: </label>
    <input th:field="*{city}" type="text"/>
    <span class="validationError" th:errors="*{city}"
          th:if="${#fields.hasErrors('city')}">city error</span>
    <br/>

    <label for="state">State: </label>
    <input th:field="*{state}" type="text"/>
    <span class="validationError" th:errors="*{state}"
          th:if="${#fields.hasErrors('state')}">state error</span>
    <br/>

    <label for="zip">Zip: </label>
    <input th:field="*{zip}" type="text"/>
    <span class="validationError" th:errors="*{zip}"
          th:if="${#fields.hasErrors('zip')}">zip error</span>
    <br/>

    <label for="phoneNumber">Phone: </label>
    <input th:field="*{phoneNumber}" type="text"/>
    <span class="validationError" th:errors="*{phoneNumber}"
          th:if="${#fields.hasErrors('phoneNumber')}">phone error</span>
    <br/>

    <input type="submit" value="Update"/>
</form>
<span>Orders table</span>
<table border="1" id="orders-table" th:object="${orders}">
    <thead>
    <tr>
        <th>Id</th>
        <th>Date</th>
        <th>User</th>
        <th>ccNumber</th>
        <th>ccExpiration</th>
        <th>ccCVV</th>
        <th>Tacos</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order :${orders}">
        <td th:text="${order.getId()}"></td>
        <td th:text="${order.getPlacedAt()}"></td>
        <td th:text="${order.getUser().getUsername()}"></td>
        <td th:text="${order.getCcNumber()}"></td>
        <td th:text="${order.getCcExpiration()}"></td>
        <td th:text="${order.getCcCVV()}"></td>
        <td>
            <table border="1" id="tacos-table" th:object="${order.getTacos()}">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Ingredients</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="taco :${tacos.get(order.getId())}">
                    <td>
                        <span th:text="${taco.getName()}"><br/></span>
                    </td>
                    <td>
                        <div th:each="ingr :${ingrs.get(taco.getId())}">
                            <span th:text="${ingr.getName()}"><br/></span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
